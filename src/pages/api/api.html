<ion-header>
  <ion-navbar>
    <ion-title>api</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  Welcome to api page API

  <br>
  <ion-item padding>
    <ion-label floating>search</ion-label>
      <ion-input type="text" [(ngModel)]="search" #quer></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" (click)="validate(quer)" block >Search</button>
    </div>
  <br>
   <div padding>
     translation is here - {{afterTranslation}}<br>
     <button ion-button color="primary" (click)="getDetails()" block >Search</button>
     <h3 *ngIf="hasData">plant result here</h3> <br>
     <ion-item padding *ngIf="hasData">
     <table class="table table-striped table-hover" >
       <caption>Plant info</caption>
       <thead>
       <tr>
         <th>Common Name</th>
         <th>Scientific Name -</th>
       </tr>
       </thead>
     <ng-container *ngFor="let row of matrix; let i=index">
       <tr>
         <ng-container *ngFor="let column of row; let j=index">
           <td>{{column}}</td>
         </ng-container>
       </tr>
     </ng-container>
     </table>
     </ion-item>
   </div>
</ion-content>

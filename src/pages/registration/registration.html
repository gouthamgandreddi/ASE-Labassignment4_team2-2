<ion-header>
  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list padding>

    <ion-item>
      <ion-label floating>Firstname</ion-label>
      <ion-input type="text" [(ngModel)]="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="lastName" required minlength="4"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>state</ion-label>
      <ion-input type="text" [(ngModel)]="state"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>city</ion-label>
      <ion-input type="text" [(ngModel)]="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>zip</ion-label>
      <ion-input type="text" [(ngModel)]="zip" maxlength="5"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="validate()" block>Sign In</button>
  </div>

</ion-content>
